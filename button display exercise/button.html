<!DOCTYPE html>
<html>

<head>
    <title> Button Exercise </title>
    <link rel="stylesheet" href="css file/css.css">
</head>

<body>
    <input class="name" ctype="text" placeholder="Name">
    <input class="mail" ctype="text" placeholder="Email">
    <p class="text">
        Thanks for chatting with our costumer support. Would you like you like to take our quick survey?
    </p>
    <button class="yes">
        Yes
    </button>
    <button class="no">
        No
    </button>
    <img class="google" src="image/Google-logo.png">
    <input class="google-text" placeholder="Search Google or type a URL">
    <input class="first_name" placeholder="First Name">
    <input class="last_name" placeholder="Last Name">
    <input class="email" placeholder="Email">
    <button class="sign">
        Sign Up
    </button>
    <p class="uber_text">
        Request a ride now
    </p>
    <input class="location" placeholder="Enter pickup location">
    <input class="destination" placeholder="Enter destination">
    <button class="request">
        Request now
    </button>
    <button class="schedule">
        Schedule for later
    </button>
</body>

</html>
